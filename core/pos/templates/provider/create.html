{% extends 'form.html' %}
{% load static %}
{% block head_form %}
    <script src="{% static 'provider/js/form.js' %}"></script>
{% endblock %}

{% block form_components %}
    <div class="form-group">
        <label>{{ form.name.label }}:</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label>{{ form.ruc.label }}:</label>
        <div class="input-group mb-3">
            {{ form.ruc }}
            <div class="input-group-append">
                <button class="btn btn-secondary btnSearchRUCInSRI" name="search_ruc_sri" disabled type="button"><i class="fas fa-search"></i> Buscar RUC con el SRI</button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>{{ form.mobile.label }}:</label>
        {{ form.mobile }}
    </div>
    <div class="form-group">
        <label>{{ form.email.label }}:</label>
        {{ form.email }}
    </div>
    <div class="form-group">
        <label>{{ form.address.label }}:</label>
        {{ form.address }}
    </div>

    <div class="modal fade" id="myModalSRI" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold">
                        <i class="fas fa-search"></i> Consulta de RUC en el SRI
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="details"></p>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
